name: Unit Test

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  schedule:
    - cron: 0 4 * * *

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm test
